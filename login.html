<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nice Trophy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pixelify+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, rgb(0, 0, 0) 0%, rgb(140, 0, 255) 100%);
      font-family: 'Montserrat', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      color: white;
    }

    .login-box h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      font-family: 'Pixelify Sans', sans-serif;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .form-group input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 0.95rem;
      outline: none;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Pixelify Sans', sans-serif;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: black;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .link a {
      color: #ffffff;
      text-decoration: underline;
      transition: 0.3s;
    }

    .link a:hover {
      color: #c300ff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <div class="link">
      NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
